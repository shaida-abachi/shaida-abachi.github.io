<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shaida Abachi - UX Research Scientist at Meta Reality Labs and Cognitive Neuroscientist. Expertise in visual perception, metacognition, and human-centered research.">
    <meta name="keywords" content="UX Research, Cognitive Neuroscience, Visual Perception, Metacognition, fMRI, Human Factors">
    <title>{{ page.title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>

  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
      <div class="header-container">
        <a href="/" class="site-logo" aria-label="Shaida Abachi - Home">
          <span class="logo-text">SA</span>
        </a>

        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>

        <nav class="main-nav" role="navigation" aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">About</a></li>
            <li><a href="/cv" class="nav-link {% if page.url == '/cv/' %}active{% endif %}">CV</a></li>
            <li><a href="mailto:shaidaabachi@gmail.com" class="nav-link cta-button">Get in Touch</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content" class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-info">
            <p class="footer-name">Shaida Abachi</p>
            <p class="footer-title">UX Research Scientist | Cognitive Neuroscientist</p>
          </div>

          <div class="footer-links">
            <a href="mailto:shaidaabachi@gmail.com" class="footer-link" aria-label="Email Shaida">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <span>Email</span>
            </a>
            <a href="https://github.com/shaida-abachi" class="footer-link" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
              </svg>
              <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/shaida-abachi/" class="footer-link" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
              <span>LinkedIn</span>
            </a>
          </div>
        </div>

        <div class="footer-bottom">
          <p>&copy; {{ site.time | date: '%Y' }} Shaida Abachi. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const mainNav = document.querySelector('.main-nav');

      menuToggle.addEventListener('click', () => {
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', !isExpanded);
        mainNav.classList.toggle('nav-open');
        document.body.classList.toggle('menu-open');
      });

      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          mainNav.classList.remove('nav-open');
          menuToggle.setAttribute('aria-expanded', 'false');
          document.body.classList.remove('menu-open');
        });
      });
    </script>
  </body>
</html>
